<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Exercício de Matemática</title>
  </head>
  <body>
    <main class="container">
      <header class="cabecalho">
        <h1>Exercício de Matemática - Divisão</h1>

      <form>
        <label for="respostaUsuario">
          <span class="numero1"></span> <i class="fa-solid fa-divide"></i>
          <span class="numero2"></span>
        </label>
        <input type="number" id="respostaUsuario" name="respostaUsuario" />
        <button type="submit" class="btn">Confirmar</button>
      </form>

      <nav>
        <ul class="opcoes">
          <li class="">
            <a href="soma.html" aria-label="Exercício de Soma">
              <span>Soma</span>
              <i class="fa-solid fa-plus"></i>
            </a>
          </li>
          <li>
            <a href="subtracao.html" aria-label="Exercício de Subtração">
              <span>Subtração</span>
              <i class="fa-solid fa-minus"></i>
            </a>
          </li>
          <li>
            <a
              href="multiplicacao.html"
              aria-label="Exercício de Multiplicação"
            >
              <span>Multiplicação</span>
              <i class="fa-solid fa-xmark"></i>
            </a>
          </li>
          <li>
            <a href="/Exercícios-de-matemática/index.html">
              <span>Menu inicial</span>
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
        </ul>
      </nav>
    </main>

    <script src="../js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/93585734e9.js"
      crossorigin="anonymous"
    ></script>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Soma - Exercício de Matemática</title>
  </head>
  <body>
    <main id="container">
      <header id="cabecario">
        <a href="/Exercícios-de-matemática/index.html">
          <i class="fa-solid fa-house"></i>
        </a>
        <h1>Soma - Exercício de Matemática</h1>
      </header>

      <section id="exercicio">
        <form action="">
          <span class="numero1"></span> + <span class="numero2"></span>
          <input type="number" name="respostaUsuario" id="respostaUsuario" />
        </form>
      </section>

      <nav>
        <ul id="containerOpcoes">
          <li>
            <a href="subtracao.html" aria-label="Exercício de Subtração">
              <h4>Subtração</h4>
              <i class="fa-solid fa-minus"></i>
            </a>
          </li>
          <li>
            <a href="divisao.html" aria-label="Exercício de Divisão">
              <h4>Divisão</h4>
              <i class="fa-solid fa-divide"></i>
            </a>
          </li>
          <li>
            <a
              href="multiplicacao.html"
              aria-label="Exercício de Multiplicação"
            >
              <h4>Multiplicação</h4>
              <i class="fa-solid fa-xmark"></i>
            </a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
  <script src="../js/script.js"></script>
  <script
    src="https://kit.fontawesome.com/93585734e9.js"
    crossorigin="anonymous"
  ></script>

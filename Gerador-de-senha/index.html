<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <i class="fa-solid fa-lock icon"></i>
      <h1 class="title">Gerar senha</h1>

      <form action="" id="passwordForm">
        <div>
          <label for="length">
            <input type="number" id="length" min="1" value="8" />
            Quantidade de caracteres
          </label>
        </div>

        <div>
          <label for="uppercase">
            <input type="checkbox" id="uppercase" />
            Incluir letra maiúscula
          </label>
        </div>

        <div>
          <label for="lowercase">
            <input type="checkbox" id="lowercase" />
            Incluir letra minúscula
          </label>
        </div>

        <div>
          <label for="numbers">
            <input type="checkbox" id="numbers" />
            Incluir número
          </label>
        </div>

        <div>
          <label for="symbols">
            <input type="checkbox" id="symbols" />
            Incluir caractere especial
          </label>
        </div>

        <p>
          <label for="result">Senha gerada:</label>
          <input type="text" id="result" readonly />
          <button type="button" id="copy" class="btn">
            <i class="fa-solid fa-copy"></i>
          </button>
        </p>

        <button type="submit" id="generate" class="btn">Gerar senha</button>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
